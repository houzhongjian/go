{{define "link"}}
	<link rel="stylesheet" href="/css/index/index_right.css">
{{end}}
{{define "right"}}

{{range .ArticlesData}}
<div class="article">
	<h1><a href="/detail/id/{{.Id}}" target="_blank">{{.Title}}</a></h1>
	<div class="content">{{.Content}}</div>
	<div class="bottom">
		<div class="bottom_left"><i class="icon-time"></i> <span>{{.Create_time}}<span></div>
		<div class="bottom_left"><i class="icon-eye-open"></i> <span>已被查看 {{.Read}} 次<span></div>
	</div>
</div>
{{end}}
{{end}}
