<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/jquery-1.9.1.min.js"></script>
		<script src="/js/register.js"></script>
		<script src="/js/layer/layer.js"></script>
		<style>
			.main {
				margin-top:100px;
			}
			h1 {
				margin-bottom:40px;
			}
			.def {
				margin-left:134px;
				margin-top:20px;
			}
			.border_color {
				border-color:#FF6699;
			}
		</style>
	</head>
	
<body>
<div class="container main">
<div class="col-md-4"></div>
<div class="col-md-4">
	<h1 align="center">欢迎注册</h1>
	<form class="form-horizontal">
  		<div class="form-group">
  			<label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
    		<div class="col-sm-9">
      			<input type="text" name="username" class="form-control" id="username" placeholder="用户名">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="inputPassword3" class="col-sm-3 control-label">密码</label>
    		<div class="col-sm-9">
      			<input type="password" name="password" class="form-control" id="password" placeholder="密码">
	    	</div>
	  	</div>
		<div class="form-group">
    		<label for="inputPassword3" class="col-sm-3 control-label">重复密码</label>
    		<div class="col-sm-9">
      			<input type="password" name="rePassword" class="form-control" id="rePassword" placeholder="重复密码">
	    	</div>
	  	</div>
		<button type="button" id="button" class="btn btn-primary def">点击注册</button>
	</form>
	</div>
	<div class="col-md-4"></div>
	</div>
</body>
</html>
